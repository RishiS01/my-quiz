<div class="row">
	<div class="col-md-6 col-md-offset-3 ">
		<div class="panel panel-group">
			<div class="panel-heading text-center">
				
				<h2 class="text-center">Admin Login</h2>
			</div>
			<div class="panel-body">
				<form (submit) = "onLoginSubmit()">
					<div class="form-group">
						<label for="email" >Email:</label>
						<input type="email" [(ngModel)] = "email" name="email" class="form-control" required placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password" >Password:</label>
						<input type="password" [(ngModel)] = "password" name="password" required class="form-control" placeholder="Password">
					</div>
					<button class="btn btn-primary btn-block" type="submit">Submit </button>
				</form>
			</div>
		</div>
	</div>
</div>
